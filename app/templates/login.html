<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Barber Wise</title>
    <!--CSS-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo barber wise sem_fundo.png') }}"
        type="image/x-icon" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="main">
        <nav class="top-nav">
            <div class="container_logo">
                <img src="{{url_for('static', filename='css/img/logo barber wise sem_fundo_letra_branca.png')}}" alt="">
            </div>

            <div class="titulo">
                <h2>Barber Wise</h2>
            </div>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li>Sobre</li>
                <li>Serviço</li>
                <li>Contato</li>
            </ul>
        </nav>

        <div class="content">
            <h1>Barber<br><span>Wise</span></h1>
            <p class="par">Barber Wise: Agende com Sabedoria, Corte com Estilo!</p>

            <form action="/login" class="form" method="post">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="E-mail ">
                <input type="password" name="senha" placeholder="Senha">
                <button class="btn_login"><a href="#">Login</a></button>

                <p class="link">Não possui cadastro?<br>
                    <a href="/cadastro">Clique Aqui </a>
                </p>
                <br>

                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                </div>

            </form>
        </div>
    </div>
    </div>

    <script>
        const mensagemErro = "{{ mensagem_erro }}";  // Variável passada pelo Flask
        if (mensagemErro) {
            Swal.fire({
                title: 'Erro!',
                text: mensagemErro,
                icon: 'error',
                confirmButtonText: 'Tentar Novamente'
            });
        }
    </script>
</body>

</html>
